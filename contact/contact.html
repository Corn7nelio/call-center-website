<body>

    <div class="header-complete">
        <div class="logo-navBar">
            <div class="logo-complete">
                
                <div>
                    <img src="/images/Logo_hopital_santé plus.svg" class="logo-img" alt="LOGO">
                </div>

                <div class="logo-text-items">
                    <div class="logo-first-item">
                        <p> <b>Hôpital, SantéPlus</b> </p>
                    </div>
                    <div class="logo-second-item">
                        <p>Votre santé, notre priorité</p>
                    </div>
                </div>

            </div>

            <div class="Nav-bar-header">
                <nav>
                    <ul>
                        <li>
                            <a href="/index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Nos Services
                            </a>
                        </li>

                                À Propos de Nous 
                            </a>

                                Nos Équipes 
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Contacts
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="button-rdv">
            <a href=""><p>Prendre rendez-vous</p></a>
        </div>

    </div>

    <!-- le formulaire commence ici ! -->

    <div class="contour-formulaire">
        
        <div class="logo-and-title">
        
            <img src="/images/Logo_hopital_santé plus.png" class="form-logo" alt="LOGO">
            <p> <b>Formulaire de Contact</b> </p>
            
        </div>

        <div class="div-all-input">
            <div  class="form-check">
                <label for="name" id="nom">Nom:</label>
                <input type="nom" id="nom">
            </div>

            <div  class="form-check">
                <label for="prenom" id="prenom">Prénom:</label>
                <input type="prenom" id="prenom">
            </div>

            <div  class="form-check">
                <label for="e-mail" id="e-mail">Votre adresse e-mail:</label>
                <input type="e-mail" id="e-mail">
            </div>

            <div  class="form-check">
                <label for="number" id="number">Télephone:</label>
                <input type="number" id="number">
            </div>

            <div  class="form-check">
                <label for="message" id="Message">Message:</label>
                <textarea name="Message" id="Message"></textarea>
            </div>
        </div>

        <div class="envoyer">
            <div class="ajustement"></div>
            <a href=""> Envoyer</a>
        </div>
    </div>

</body>
